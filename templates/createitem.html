{% extends "base.html" %}
{% block content %}
    <section>
        <h2>Create Item</h2>
        <form action="{{ url_for('create_item') }}" method="POST">
        <input name="_csrf_token" type=hidden value="{{ csrf_token() }}">
            <label>Name
            <input name="name" type="text">
            </label>
            <label>Description
            <textarea name="description" rows="4" ></textarea>
            </label>
            <label>Category
            <select name="category">
                {% for category in category_list %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
            </label>
            <label>Price
            <input name="price" type="number" min="1" step="any"/>
            </label>
            <button class="success button" type="submit">Create</button>
            <button class="alert button" type="reset">Clear</button>
            <a class="button" href="{{ url_for('get_categories') }}">Back</a>
        </form>
    </section>
{% endblock content %}
