<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <section>
            <a href="{{ url_for('create_item') }}">Create Item</a>
            {% if items_list%}
            <ul>Items</ul>
            {% for item in items_list%}
            <li><a href="{{ url_for('show_item', item_id=item.id) }}">{{ item.name }}</a></li>
            <br>
            <a href="{{ url_for('edit_item', item_id=item.id) }}">Edit</a>
            <a href="{{ url_for('delete_item', item_id=item.id) }}">Delete</a>
            {% endfor %}
            {% else %}
            <h2>No items</h2>
            {% endif %}
        </section>
    
    </body>
</html>
